<template>
  <require from="aurelia-kendoui-bridge/dropdownlist/dropdownlist"></require>
  <section>
    <div id="cap-view" class="demo-section k-content">
      <h4>Customize your Kendo Cap</h4>
      <div ref="cap" id="cap" class="black-cap"></div>

      <h4>Cap Color</h4>
      <ak-drop-down-list k-data-text-field="text"
        k-data-value-field="value"
        k-data-source.bind="data"
        k-value.two-way="capColor"
        k-on-change.delegate="colorChanged()"
        style="width: 100%;">
      </ak-drop-down-list>

      <h4 style="margin-top: 2em;">Cap Size</h4>
      <ak-drop-down-list k-value.two-way="capSize">
        <select style="width: 100%;">
          <option>S - 6 3/4"</option>
          <option>M - 7 1/4"</option>
          <option>L - 7 1/8"</option>
          <option>XL - 7 5/8"</option>
        </select>
      </ak-drop-down-list>

      <button class="k-button k-primary" click.delegate="buyCap()" style="margin-top: 2em; float: right;">Customize</button>
    </div>
  </section>
</template>
